<!DOCTYPE html>
<html>

<head>
    <script src="freehand.js" type="text/javascript"></script>
    <script type="text/javascript">
    window.addEventListener("load", function(e) {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var drawLines = function(e) {
            if (e.state === 'down') {
                ctx.strokeStyle = 'black';
                ctx.moveTo(e.x, e.y);
            } else if (e.state === 'move') {
                ctx.lineTo(e.x, e.y);
                ctx.stroke();
            } else if (e.start === 'up') {}
        }

        var mouseInput = new FreeHand.MouseInput(canvas, drawLines);
        var touchInput = new FreeHand.TouchInput(canvas, function(e) {
            if (e.length === 0)
                return;

            drawLines(e[0]); // first point
        });
    });
    </script>

    <style>
    canvas {
        border: 1px solid green;
    }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
</body>

</html>
